<script>
// Função para converter temperatura
function converterTemperatura(temperatura, escalaOriginal) {
  if (escalaOriginal === "C") {
    // Converter de Celsius para Fahrenheit
    return (9/5) * temperatura + 32;
  } else if (escalaOriginal === "F") {
    // Converter de Fahrenheit para Celsius
    return (5/9) * (temperatura - 32);
  } else {
    return "Escala de temperatura inválida. Use 'C' para Celsius ou 'F' para Fahrenheit.";
  }
}

// Solicitar ao usuário a escolha da conversão
let escolha = prompt("Escolha o tipo de conversão: C para Celsius para Fahrenheit ou F para Fahrenheit para Celsius:");

// Verificar a escolha do usuário e realizar a conversão
if (escolha.toUpperCase() === "C") {
  let temperaturaCelsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
  let temperaturaConvertida = converterTemperatura(temperaturaCelsius, "C");
  console.log(`${temperaturaCelsius} graus Celsius equivalem a ${temperaturaConvertida} graus Fahrenheit.`);
} else if (escolha.toUpperCase() === "F") {
  let temperaturaFahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
  let temperaturaConvertida = converterTemperatura(temperaturaFahrenheit, "F");
  console.log(`${temperaturaFahrenheit} graus Fahrenheit equivalem a ${temperaturaConvertida} graus Celsius.`);
} else {
  console.log("Escolha inválida. Use 'C' para Celsius ou 'F' para Fahrenheit.");
}










</script>
